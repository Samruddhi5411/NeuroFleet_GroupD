spring.application.name=neurofleetbackkendD

# Server Configuration
server.port=8083

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/neurofleetx_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG

ai.service.url=http://localhost:5001
ai.service.enabled=true

# AI Endpoints
ai.service.predict-eta=/predict-eta
ai.service.predict-maintenance=/predict-maintenance
ai.service.recommend-vehicle=/recommend-vehicle
ai.service.optimize-route=/optimize-route